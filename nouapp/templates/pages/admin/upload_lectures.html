

{% extends "layouts/alayout.html" %}
{% load static %}


{% block title %}admin_dashboard{% endblock %}


{% block css %}

<style>

</style>

{% endblock %}

{% block admin %}

<form action="" method="POST">
  {% csrf_token %}
    <div class="container">
        <div class="border p-4 rounded md:m-4 bg-blue-100 dark:bg-sky-950 border-gray-900/10 pb-12">
            <h1 class="text-center text-3xl font-semibold">Upload lectures</h1>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="program" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Select Program</label>
                    <div class="mt-2">
                      <select id="program" name="program" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option value="">--Select Program--</option>
                        {% for program in programs %}
                          <option value="{{ program.id }}">{{ program.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
      
                  <div class="sm:col-span-3">
                    <label for="branch" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Select Branch</label>
                    <div class="mt-2">
                      <select id="branch" name="branch" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option value="">--Select Branch--</option>
                        
                      </select>
                    </div>
                  </div>
      
                  <div class="sm:col-span-3">
                    <label for="year" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Select Branch</label>
                    <div class="mt-2">
                      <select id="year" name="year" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option value="">--Select Year --</option>
                        
                      </select>
                    </div>
                  </div>
      
              <div class="sm:col-span-3">
                <label for="subject" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Your Subject</label>
                <div class="mt-2">
                  <input type="text" name="subject" id="subject"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="file_name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter File Name</label>
                <div class="mt-2">
                  <input type="text" name="file_name" id="file_name"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="link" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Add Link:</label>
                <div class="mt-2">
                  <input type="text" required name="link" id="link"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset bg-white ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
              <div class="sm:col-span-3">
                <label for="is_protected" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Protect Status</label>
                <div class="mt-2">
                  <select id="is_protected" name="is_protected" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option value="">--Protect Status--</option>
                    <option value="True">Protected</option>
                    <option value="False">Un Protected</option>

                    
                  </select>
                </div>
              </div>
              <div class="col-span-full">
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
              </div>

              
            </div>
          </div>
    </div>
</form>
{% endblock %}
{% block js %}{% endblock %}
