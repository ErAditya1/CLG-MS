{% extends "layouts/layout.html" %}
 {% load static %} 
{% block title %}Teacher Details Form{% endblock %} {% block css %}
<style>
  /* Add your custom styles here */
</style>
{% endblock %} 

{% block main %}


<form action="" method="POST">
  {% csrf_token %}
    <div class="container">
        <div class="border p-4 rounded md:m-4 bg-blue-100 dark:bg-sky-950 border-gray-900/10 pb-12">
            <h1 class="text-center text-3xl font-semibold">Add Teacher Details</h1>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
               
              <div class="sm:col-span-3">
                <label for="rollno" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Employe Id:</label>
                <div class="mt-2">
                  <input type="text" value="{{employee_id}}"  name="rollno" id="=rollno"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              
              <div class="sm:col-span-3">
                <label for="specialization" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Your Specialization:</label>
                <div class="mt-2">
                  <input type="text" name="specialization" id="specialization"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              
              
              <div class="col-span-full m-4">
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
              </div>

              
            
          </div>
    </div>
</form>
  
{% endblock %}
